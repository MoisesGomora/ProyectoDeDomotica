<script>
  var socket = io(); //load socket.io-client and connect to the host that serves the page
window.addEventListener("load", function(){ //when page loads
  var lightbox = document.getElementById("Timbre");
  lightbox.addEventListener("change", function() { //add event listener for when checkbox changes
    socket.emit("Timbre", Number(this.checked)); //send button status to server (as 1 or 0)
  });
});
socket.on('Timbre', function (data) { //get button status from client
  document.getElementById("Timbre").checked = data; //change checkbox according to push button on Raspberry Pi
  socket.emit("Timbre", data); //send push button status to back to server
  pulsar();
});
